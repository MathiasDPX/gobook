name: GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - docs
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.5

    - name: Install gobook
      run: go install github.com/MathiasDPX/gobook@latest

    - name: Build site
      run: gobook build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
